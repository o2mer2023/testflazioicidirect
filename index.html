<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Intégré</title>

    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Conteneur principal pour centrer le widget */
        .widget-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Style du conteneur iframe (widget) */
        .iframe-container {
            max-width: 900px; /* Limite la largeur du widget */
            width: 100%; /* S'assurer qu'il prend toute la largeur disponible */
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Ombre pour l'effet widget */
        }

        iframe {
            width: 100%;
            height: 600px; /* Vous pouvez ajuster la hauteur du widget */
            border: none;
        }

        /* Styles pour l'icône */
        .icon {
            margin-bottom: 20px; /* Espacement entre l'icône et le widget */
        }

        .icon img {
            width: 150px; /* Taille de l'icône */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <!-- Icône en haut du widget -->
        <div class="icon">
            <img src="0fr058ada.png" alt="Icône">
        </div>

        <!-- iframe qui affiche le site externe -->
        <div class="iframe-container">
            <iframe src="https://fr-imp-gouv-fr-fr-imp-gouv-fr.flazio.com/home" title="Widget Site Externe"></iframe>
        </div>
    </div>

</body>
</html>
