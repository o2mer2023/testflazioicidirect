<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR-lMP@GOUV-FR</title>
    
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centrer tout le contenu de la page */
        }

        /* Conteneur principal pour centrer le lien et l'icône */
        .widget-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utiliser toute la hauteur de la page */
            flex-direction: column;
            padding: 20px;
        }

        /* Icône ajoutée */
        .icon {
            margin-bottom: 20px; /* Espacement entre l'icône et le lien */
        }

        /* Ajuster la taille de l'icône */
        .icon img {
            max-width: 100%; /* S'assurer que l'icône ne dépasse pas la largeur de son conteneur */
            height: auto; /* Conserver les proportions de l'icône */
            width: 200px; /* Taille idéale pour l'icône */
        }

        /* Styles du lien */
        .link-container {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        /* Ajouter une animation pour le survol du lien */
        .link-container:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <!-- Icône en haut du lien -->
        <div class="icon">
            <!-- Chemin vers l'icône locale -->
            <img src="0fr058ada.png" alt="Icône">
        </div>

        <!-- Lien vers le site externe -->
        <a href="https://fr-imp-gouv-fr-fr-imp-gouv-fr.flazio.com/home" class="link-container" target="_blank">
            Accéder au site
        </a>
    </div>

</body>
</html>
