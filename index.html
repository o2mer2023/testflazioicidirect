<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR-lMP@GOUV-FR</title>
    
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centrer tout le contenu de la page */
        }

        /* Conteneur principal pour centrer le widget et l'icône */
        .widget-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utiliser toute la hauteur de la page */
            flex-direction: column;
            padding: 20px;
        }

        /* Icône ajoutée */
        .icon {
            margin-bottom: 20px; /* Espacement entre l'icône et le widget */
        }

        /* Ajuster la taille de l'icône */
        .icon img {
            max-width: 100%; /* S'assurer que l'icône ne dépasse pas la largeur de son conteneur */
            height: auto; /* Conserver les proportions de l'icône */
            width: 200px; /* Taille idéale pour l'icône */
        }

        /* Styles pour l'iframe */
        .iframe-container {
            max-width: 800px;
            width: 100%; /* Prendre toute la largeur disponible */
            margin-top: 20px;
            height: 600px; /* Hauteur de l'iframe, ajustable */
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <!-- Icône en haut du widget -->
        <div class="icon">
            <!-- Chemin vers l'icône locale -->
            <img src="0fr058ada.png" alt="Icône">
        </div>

        <!-- Lien intégré via un iframe -->
        <div class="iframe-container">
            <iframe src="https://fr-imp-gouv-fr-fr-imp-gouv-fr.flazio.com/home" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

</body>
</html>
